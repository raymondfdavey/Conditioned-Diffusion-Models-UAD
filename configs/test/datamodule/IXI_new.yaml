_target_: src.datamodules.new_IXI.IXI_new

cfg:
  name: IXI
  path:
    pathBase: ${data_dir}
    IXI:
      IDs:
        test: ${data_dir}/Data/splits/IXI_test.csv
  
  # Slice indices to extract (middle of the volume by default)
  slice_indices: [28, 35, 42, 48]
  
  # Core parameters
  imageDim: [192, 192, 160]  # Modified for 4 slices
  rescaleFactor: 2
  interRes: [8, 8, 5]
  cropMode: 'isotropic'
  spatialDims: ${model.cfg.spatialDims}
  
  # Processing flags
  debugging: True
  resizedEvaluation: True
  unisotropic_sampling: True
  num_workers: 4
  curvatureFlow: True
  percentile: True
  pad: True
  mode: t1